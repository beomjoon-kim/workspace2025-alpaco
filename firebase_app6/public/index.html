      <h2>Welcome</h2>
      <h1>Comstudy Academy - Cities list app</h1>
      <form id="newCityForm" action="">
        DocID: <input type="text" name="docid" value="SE"><br>
        Name: <input type="text" name="name" value="Seoul"><br>
        State: <input type="text" name="state" value="null"><br>
        Country: <input type="text" name="country" value="KOR"><br>
        Capital: <input type="text" name="capital" value="true"><br>
        Population: <input type="text" name="population" value="10000000"><br>
        Regions: <input type="text" name="regions" value="kangnam|jamsil|sungsu"><br>
        <input type="submit" value="저장">
      </form>
      <hr>
      <div id="listBox">
        <table border="1" width="100%">
          <thead>
            <tr>
            <th>DocID</th>
            <th>Name</th>
            <th>State</th>
            <th>Country</th>
            <th>Capital</th>
            <th>Popuation</th>
            <!-- <th>Regions</th> -->
            <th>Delete</th>
          </tr>
          </thead>
          <tbody id="cities-list"></tbody>
        </table>
      </div>
    </div>
    <p id="load">Copyright (C) Kim, Beom-Joon</p>

    <script>
      // window.onload = 
      document.addEventListener('DOMContentLoaded', function() {
        const loadEl = document.querySelector('#load');
        const form = document.querySelector('#newCityForm');
        const citiesList = document.querySelector('#cities-list');

        try {
          let app = firebase.app();
          let db = firebase.firestore();
          console.dir(db);

          form.onsubmit = function(event) {
            // form의 기본 기능은 페이지 전환
            // 기본 기능을 일시중지 한다.
            event.preventDefault();

            var citiesRef = db.collection("cities");
              citiesRef.doc(form.docid.value).set({
                name: form.name.value, 
                state: form.state.value, 
                country: form.country.value,
                capital: form.capital.value, 
                population: form.population.value,
                regions: form.regions.value.split("|") }).then(function() {
                  // Promise 문법.
                  alert("저장완료!");
                  drawList();
                })
          } // end of onsubmit ...

          // 자바스크립트 함수 안에 다른 선언 가능.
          function drawList() {
            db.collection("cities").get().then((querySnapshot) => {
                let html = "";
                querySnapshot.forEach((doc) => {
                    // doc.data() is never undefined for query doc snapshots
                    //console.log(doc.id, " => ", doc.data());
                    let city = doc.data();
                    html += `<tr>
                      <td>${doc.id}</td>
                      <td>${city.name}</td>
                      <td>${city.state}</td>
                      <td>${city.country}</td>
                      <td>${city.capital}</td>
                      <td>${city.population}</td>
                      <!-- <td>${city.regions}</td> -->
                      <td><button data-docid=${doc.id}"" onclick = "onDeleteHandle(this)">DELETE</button></td>
                    </tr>`;
                });
                citiesList.innerHTML = html;
            });
          }
          drawList();
        } catch (e) {
          console.error(e);
          loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
