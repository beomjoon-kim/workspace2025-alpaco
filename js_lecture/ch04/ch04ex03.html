<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            /* margin-left: 200px; */
            position: absolute;
            left: 0px;
            top: 0px;
            /* transition, animation 속성 */
        }
    </style>
</head>
<body>

    <div class="box">box</div>

<script>
// 자바스크립트 콜백함수

function moveDiv(selector, target) {
    // setInterval을 이용한 애니메이션 효과
    var box = document.querySelector(selector);
    var x = 0;
    var speed = 10;
    var ref = setInterval(function() {
        x += speed;
        box.style.left = x + 'px';
        if (x >= target) {
            // 위치까지 이동하면 멈춘다. 
            clearInterval(ref);
            box.style.backgroundColor = "yellow";
        }
    }, Math.floor(1000/30));
}

moveDiv('div.box', 400);
</script>

</body>
</html>
