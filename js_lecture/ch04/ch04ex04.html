<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            /* margin-left: 200px; */
            position: absolute;
            left: 0px;
            top: 0px;
            /* transition, animation 속성 */
        }
    </style>
</head>
<body>

    <div class="box">box</div>

<script>
// 자바스크립트 콜백함수

function moveDiv(selector, target, callback) {
    // setInterval을 이용한 애니메이션 효과
    let box = document.querySelector(selector);
    box.callback = callback;
    let x = 0;
    let speed = 10;
    box.ref = setInterval(function() {
        x += speed;
        box.style.left = x + 'px';
        if (x >= target) {
            box.callback(function (box) {
                console.log("2....");
            });
        }
    }, Math.floor(1000/30));
}

// 일종의 IoC 패턴: 제어의 역전
// 콜백함수를 인자값으로 사용
moveDiv('div.box', 400, function (callback2) {
    // 위치까지 이동하면 멈춘다.
    clearInterval(this.ref);
    this.style.backgroundColor = "yellow";
    // callback처리 후 callback2 실행
    callback2();
});

// var a = moveDiv();
// a()
</script>

</body>
</html>
