<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Number.prototype.BJ_method = function() {
            console.log("범준입니다", this)
        }

        // 자바스크립트의 모든 변수는 참조변수(객체)
        let num1 = 100;
        console.log(num1.valueOf());
        num1.BJ_method();

        let num2 = 123.456;
        console.log(num2.toFixed(1)); // 123.5
    </script>
</body>
</html>
