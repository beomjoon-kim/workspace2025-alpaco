    // 클로서 활용
    var aaaRef = (function() {
        console.log('호출하지 않아도 스스로 실행 하는 함수');
        var cnt = 0;
        return function aaa(value) {
            if(value) {
                cnt = value;
            }
            console.log('aaa 함수 호출!', cnt++);
        }
    })();

    aaaRef(101);
    aaaRef();
    aaaRef();
    aaaRef();
