<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- script 태그 또는 style 태그는 head 태그 내부에 두는 경우가 많다 -->
    <style>
        /* style태그는 거의 head 내부에 있다 */
    </style>
    <script>
        // 이벤트 핸들러
        // javascript on으로 시작하는 속성들은 거의 모두 이벤트 핸들러 속성이다.
        window.onload = function() {
            // 문서가 끝까지 다 읽어지면 실행 됨.
            var topmenu = document.getElementById("topmenu");
            console.dir(topmenu);

            var specialTag = document.getElementsByClassName('special');
            // HTMLCollection 타입 (List, Array)
            // 구조분해 할당
            var [lis1, lis2, lis3] = specialTag;
            console.log(lis1, lis2, lis3);
            // for문 활용
            var listArray = [];
            for(var i=0; i<specialTag.length; i++) {
                listArray.push(specialTag[i]);
            }
            console.log(specialTag);
            console.log(listArray);
        }

    </script>
</head>
<body>
    <h1>DOM 연습</h1>
    <div>
        <ul id="topmenu">
            <li><a href="a">AA</a></li>
            <li class="special"><a href="b">BB</a></li>
            <li><a href="c">CC</a></li>
            <li class="special"><a href="d">DD</a></li>
            <li class="special"><a href="e">EE</a></li>
        </ul>
    </div>
    <div class="container">
        <h2>오신것을 환영 한니다!</h2>
    </div>

    <!-- 이심전심 - '아'하면 '어'하고 알아 듣는것 (라포) -->
</body>
</html>
